---
# Namespace for integration tests
apiVersion: v1
kind: Namespace
metadata:
  name: lazyfwd-test
---
# Simple nginx deployment for testing HTTP port-forwarding
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: lazyfwd-test
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 2
            periodSeconds: 3
---
# Service for nginx
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: lazyfwd-test
spec:
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 80
---
# Echo server for more advanced testing (returns request info)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo
  namespace: lazyfwd-test
  labels:
    app: echo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
        - name: echo
          image: hashicorp/http-echo
          args:
            - "-text=lazyfwd-integration-test"
            - "-listen=:8080"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 3
---
# Service for echo
apiVersion: v1
kind: Service
metadata:
  name: echo
  namespace: lazyfwd-test
spec:
  selector:
    app: echo
  ports:
    - port: 8080
      targetPort: 8080
